<!DOCTYPE html>
<html lang="en">
<head>
    <title>IIIT MUN '17</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic'>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <link rel="stylesheet" href="https://flipclockjs.com/_themes/flipclockjs/css/flipclock.css">
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="MUN" layout="column" ng-cloak>
<div layout="row" flex>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-whiteframe="4"
        >
        <header class="nav-header" ss-style-color="{'background-color': 'primary.300'}">
            <img width=100% src="https://iiit.ac.in/img/iiit-new.png">
        </header>
        <!-- <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.default'}"> -->
        <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.300'}">
            <ss-sidenav flex menu="menu"></ss-sidenav>
        </md-content>
    </md-sidenav>
    <div layout="column" flex>
        <md-toolbar md-whiteframe="10" layout="column" >
            <div layout="row" layout-align="center center" md-colors="{background: 'accent-900'}">
                <div>
                    <md-button class="md-icon-button" ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu" style="float: left;">
                        <md-icon md-svg-src="assets/svg/ic_menu_24px.svg"></md-icon>
                    </md-button>    
                </div>
                <h2 class="md-heading" style="white-space:nowrap;">
                    <md-icon md-svg-icon="logo" style="width:35px !important"></md-icon>
                    IIIT-H MUN '17
                </h2>
                <md-toolbar-tools layout hide show-gt-sm>

                    <md-button class="" ng-repeat="link in links" href="#/{{link.l}}" name="{{link.l}}">{{link.t}}</md-button>

                    <md-menu ng-repeat="menu in menus">
                        <md-button md-menu-origin ng-click="$mdOpenMenu()">{{menu.t}}</md-button>
                        <md-menu-content width="1">
                            <md-menu-item ng-repeat="link in menu.l">
                                <md-button href="#/{{link.l}}">{{link.t}}</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <md-button ng-click="openForm()" class="md-raised md-accent">Register Now</md-button>
                </md-toolbar-tools>
            </div>
        </md-toolbar>
        
        <ui-view layout="column" name="content" flex></ui-view>
        <!-- -->
    </div>
</div>

</body>
<script type="text/javascript" src="src/all.js"></script>
<script type="text/javascript" src="src/data.js"></script>
<script src="src/app.js"></script>
<script src="src/controllers.js"></script>
<script src="src/routes.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="jquery.fullPage.js"></script>
<script src="https://flipclockjs.com/_themes/flipclockjs/js/flipclock/flipclock.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
</html>
