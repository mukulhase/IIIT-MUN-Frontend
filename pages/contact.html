<md-content layout-padding layout-wrap>
<p class="md-headline" style="text-align: center;font-size: 40px;"> Contact Us </p><!--Don't think this is required - Pranav -->
<p class="md-body-2" style="text-align: center;font-size: 20px">
    Thank you for your interest in IIITH-MUNâ€™16. We are happy to help you with any questions relating to our conference. We look forward to hearing from you!
</p>
<br>
<div layout="row" layout-align="center">
    <md-card style="min-height: 25vh" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch ng-repeat="c in contact">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{c.name}}</span>
                <span class="md-subhead">{{c.position || "Unknown"}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="column" layout-align="end center">
            <md-button>{{c.email}}</md-button>
            <md-button>{{c.phone}}</md-button>
        </md-card-actions>
    </md-card>
</div>
<div id="respond">

    <form action="https://formspree.io/mun.iiithyd@gmail.com" method="post">
    <md-content md-theme="docs-dark" layout-align="center center" layout-padding>
        <br>
        <span class="md-headline" style="display: table;">Queries</span>
        <div layout-gt-sm="row" layout="column">
            <md-input-container  layout-fill>
                <label>Title</label>
                <input>
            </md-input-container>
            <br>
            <md-input-container  layout-fill>
                <label>Email</label>
                <input type="email">
            </md-input-container>
            <br>
            <md-input-container  layout-fill>
                <label>Subject</label>
                <input type="text">
            </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>Description</label>
            <textarea rows="2"></textarea>
        </md-input-container>
        <div style="text-align: center;">
        <input class="md-button" name="submit" type="submit" id="submit" value="Submit Form" />
        &nbsp;
        <input class="md-button" name="reset" type="reset" id="reset" tabindex="5" value="Reset Form" />
        </div>
    </md-content>
    </form>
</div>
</md-content>
