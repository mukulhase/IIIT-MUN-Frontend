<md-content layout-padding>
	<div flex=80 layout='column' layout-align="center" style="display: block;">
		<h1 class="title md-headline">Committees</h1>

		<div ng-repeat="c in committees" class="committee">
			<md-toolbar>
			<md-toolbar-tools>
			</md-toolbar-tools>
			<h3>{{c.title}}</h3>
			</md-toolbar>
			<img ng-src="images/{{c.image}}">
			<div class="md-whiteframe-z1">
			{{c.content}}
				
			</div>
		</div>

	</div>
</div>
