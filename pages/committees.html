<md-content layout-padding>
	<div flex=80 layout='column' layout-align="center" style="display: block;">
		<h1 class="title md-headline">Committees</h1>

		<div ng-repeat="c in committees" class="committee">
			<md-toolbar>
			<md-toolbar-tools>
			</md-toolbar-tools>
			<h3 layout-padding>{{c.title}}</h3>
			</md-toolbar>
			<div class="md-whiteframe-z1" layout=row layout-padding>
			<div>
			<img ng-src="images/{{c.image}}" style="width:25vw"></div>
			<div class="md-body-2">{{c.content}}</div>
				
			</div>
		</div>

	</div>
</div>
